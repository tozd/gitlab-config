linters-settings:
  errcheck:
    check-type-assertions: true
    exclude-functions:
      - io.WriteString
    enable-all: true
  gocritic:
    disabled-checks:
      - ifElseChain
  godot:
    scope: all
  gofumpt:
    go: "1.19"
  goimports:
    local-prefixes: gitlab.com/tozd/gitlab/config
  gosimple:
    go: "1.19"
    checks:
      - all
  govet:
    check-shadowing: true
  lll:
    line-length: 170
  nolintlint:
    allow-unused: false
    allow-leading-space: false
    require-specific: true
  stylecheck:
    go: "1.19"
    checks:
      - all
  staticcheck:
    go: "1.19"
    checks:
      - all
  unused:
    go: "1.19"

linters:
  disable-all: true
  enable:
    - asciicheck
    - bidichk
    - deadcode
    - dupl
    - errcheck
    - exhaustive
    - exportloopref
    - goconst
    - gocritic
    - godot
    - gofmt
    - gofumpt
    - goimports
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - ireturn
    - lll
    - misspell
    - nakedret
    - nilerr
    - nilnil
    - nolintlint
    - predeclared
    - revive
    - staticcheck
    - structcheck
    - stylecheck
    - tenv
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unused
    - varcheck
    - wastedassign
    - whitespace
    # - bodyclose
    # - durationcheck
    # - errname
    # - errorlint
    # - importas
    # - noctx
    # - testpackage
    # - wrapcheck

issues:
  exclude-rules:
    - path: commands\.go
      linters:
        - lll
    - path: config\.go
      linters:
        - lll
    - path: .*_test\.go
      linters:
        - lll
